<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="heading">Stone Paper Scissors</h2>
    
    
    
    <!-- choices-->
    
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" >
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" >
        </div>      
    </div>
    
    
    
    <!-- score board -->
    
    <div class="score-board">
    <div class="user">
        <p id="userScore">0</p>
        <p>You</p>
    </div>
    
    <div class="comp">
        <p id="compScore">0</p>
        <p>Comp</p>
    </div>
    </div>
    
    
     <!-- score -->   
 
 
 <div class="msg_container">
     <div id="msg">Play Your Move</div>
 </div>   
 
 
    <script src="app.js"></script>
</body>
</html>
